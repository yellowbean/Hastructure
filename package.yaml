name:                Hastructure
version:	0.26.3
github:              "yellowbean/Hastructure"
license:             BSD3
author:              "Xiaoyu"
maintainer:          "always.zhang@gmail.com"
copyright:           "2024 Xiaoyu, Zhang"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            StructuredFinance;Securitisation;Cashflow

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/yellowbean/Hastructure#readme>

dependencies:
- base
- hashable
- time 
- lens
- aeson
- aeson-pretty
- text
- bytestring
- template-haskell
- containers
- regex-tdfa
- regex-base
- regex-pcre-builtin
- vector
- wai
- servant
- servant-server
- servant-openapi3
- servant-errors
- openapi3
- swagger2
- split

library:
  source-dirs: 
   - src

executables:
  Hastructure-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hastructure  
    - time
    - aeson
    - text 
    - containers
    - unordered-containers
    - containers
    - warp
    - wai-cors
    - base-compat  
    - http-types
    - template-haskell
    - yaml
    - scientific
    - openapi3
    - servant-server
    - mtl
    - servant
    - lucid
    - string-conversions
    - attoparsec
    - servant-errors
    # - jsonschema-gen
    # - timeseries

tests:
  Hastructure-test:
    main:                MainTest.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hastructure
    - tasty
    - tasty-hunit
    - tasty-hspec
    - tasty-golden
